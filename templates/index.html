<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Linear Regression: Salary Prediction</h1>

    <h2>Make a Prediction</h2>
    <form method="POST">
        <label for="years_experience">Enter Years of Experience:</label>
        <input type="number" id="years_experience" name="years_experience" step="0.1" required>
        <button type="submit">Predict Salary</button>
    </form>

    {% if predicted_salary %}
    <h3>Predicted Salary: â‚¹{{ predicted_salary }}</h3>
    {% endif %}

    <h2>Regression Plot</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Regression Plot">
</body>

</html>
